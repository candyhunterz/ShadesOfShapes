<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shades of Shapes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="style/jquery.mobile-1.4.5.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/shades.js"></script>
	<script src="js/d3.v3.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css"> 
	<script type="text/javascript" src="js/TimeCircles.js"></script>
	<script type="text/javascript" src="js/difficulty.js"></script>
	<script type="text/javascript" src="js/peyman.js"></script>
</head>
<body>
	<!--Audio file for music -->
	<audio autoplay id="music">
		<source src="sounds/elavator.mp3" type="audio/mpeg">
	</audio>
	
	<!-- Start of the main page -->
	<div data-role="page" id="main">
		<img src="images/logo.png" alt="logo" id="logo">
		<h1 id="mainHeader">Shades of Shapes</h1>
		<a data-role="button" data-inline="true"  class="play" id="playButton">Play</a>
		<a data-role="button" data-inline="true"  class="board" id="playButton">Leaderboard</a>
		<img src="images/sound.png" alt="mute" id="muteButton">
	</div>
	<!-- End of the main page -->
	
	<!-- Start of the pregame page -->
	<div data-role="page" id="pregame">
		<div data-role="header">
			<h1>Foo</h1>
		</div><!-- /header -->
		<div role="main" class="ui-content">
			<div id ="container">	
				<div id="timerdiv">
					<div id="timer"></div>
				</div>
				<div id="choice">
					<br/>
					<h1 onclick="click(event)"><a href="#pregame">TAP</a></h1>
					<table>
					<tr><td id='d25'></td></tr>
					</table>
				</div>
			</div>
		</div><!-- /content -->
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
	</div><!-- /page -->

	<!-- Start of the game page -->
	<div data-role="page" id="game">
		<div id="logo">
			<h1>Shades Of Shapes</h1>
		</div>
		<div role="main" class="ui-content">
			<div> 
				score: <p class='score'>0</p>
			</div>
			<div class="background">
				<div id="board">
					<table class="gametable">
						<tr>
							<td class="gametd" id='d0' ></td>
							<td class="gametd" id='d1' ></td>
							<td class="gametd" id='d2' ></td>
							<td class="gametd" id='d3' ></td>
							<td class="gametd" id='d4' ></td>
						</tr>             
						<tr>              
							<td class="gametd" id='d5' ></td>
							<td class="gametd" id='d6' ></td>
							<td class="gametd" id='d7' ></td>
							<td class="gametd" id='d8' ></td>
							<td class="gametd" id='d9' ></td>
						</tr>             
						<tr>              
							<td class="gametd" id='d10'></td>
							<td class="gametd" id='d11'></td>
							<td class="gametd" id='d12'></td>
							<td class="gametd" id='d13'></td>
							<td class="gametd" id='d14'></td>
						</tr>             
						<tr>              
							<td class="gametd" id='d15'></td>
							<td class="gametd" id='d16'></td>
							<td class="gametd" id='d17'></td>
							<td class="gametd" id='d18'></td>
							<td class="gametd" id='d19'></td>
						</tr>           
						<tr>            
							<td class="gametd" id='d20'></td>
							<td class="gametd" id='d21'></td>
							<td class="gametd" id='d22'></td>
							<td class="gametd" id='d23'></td>
							<td class="gametd" id='d24'></td>
						</tr>
					</table>
				</div>
			</div>
			<a href="#done">done</a>
		</div><!-- /content -->
		<div data-role="footer">
			<div >
				Level: <p class='level'>1</p>
			</div>
		</div><!-- /footer -->
	</div><!-- /page -->
	
	<!-- Start of the Leaderboard page -->
	<div data-role="page" class="ui-content" id="LeaderboardPage">
	
		<h1 id="LeaderTitle" >Leaderboard</h1>
		
		 <input type="text" class="form-control" id="userID" placeholder="Name">
		 <input type="text" class="form-control" id="userScore" placeholder="Score">
		 <div id="testShow"></div>
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Panel heading</div>
			
			<!-- Table -->
			<table class="table">
				<thead>
					<tr>
						<td>#</td>
						<td>NAME</td>
						<td>SCORE</td>
					</tr>
				</thead>
				<tbody id="scoreDisplay">
					<tr></tr>
				</tbody>
			</table>
		</div>
		<div data-role="button" type="submit" class="btn btn-default" id="send">Submit</div>
		<a  data-role="button" data-inline="true" class="menu">Main Menu</a>
	</div>
	
	<!-- Start of the gameover page -->
	<div data-role="page" class="ui-content" id="done">
		<h1 id='gameover'>Game Over</h1>
		<h3>Score:</h3>
		<p class='score'><strong>0</strong></p>
		<h3>Best Score:</h3>
		<p><strong>0</strong></p>
		<a  data-role="button" data-inline="true" class="play">Play Again</a>
		<a href="index.html" data-role="button" data-inline="true">Quit Game</a>
	</div>

	<!-- //////////////////// -->
	<!-- Start of the gameover page -->
	<div data-role="page" class="ui-content " id="clear">
		<h1 id="levelClear" style="fontsize: xx-large">LEVEL 1 CLEARED</h1>
		<h3>Score:</h3>
		<p class='score'><strong>0</strong></p>
		<a data-role="button" data-inline="true" class="play">Next level</a>
		<a href="index.html" data-role="button" data-inline="true" class="menu">Quit Game</a>
	</div>
	
</body>
</html>
