<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shades of Shapes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="style/jquery.mobile-1.4.5.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/shades.js"></script>
	<script src="js/d3.v3.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css"> 
	<script type="text/javascript" src="js/TimeCircles.js"></script>
	<script type="text/javascript" src="js/difficulty.js"></script>
	<!-- <script type="text/javascript" src="js/peyman.js"></script> -->
    <link rel="stylesheet" href="themes/theme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
</head>
<body>
	<!--Audio file for music -->
	<audio id="music">
		<source src="sounds/elavator.mp3" type="audio/mpeg">
	</audio>
	
	<!-- Start of the main page -->
	<div data-role="page" id="main">
        <div data-role="header">
            <img src="images/teamlogo.png" alt="logo" >
            <h1 id="mainHeader">Shades of Shapes</h1>
            <img src="images/logo.png" alt="logo" id="logo">
        </div>
        <div data-role="main">
            <a data-role="button" data-inline="false"  class="play" id="playButton">Play</a>
            <a data-role="button" data-inline="false"  class="board" id="leaderBoard">Leaderboard</a>
            <a data-role="button" data-inline="false"  class="board" id="leaderBoard">Settings</a>
            <img src="images/sound.png" alt="mute" id="muteButton">
        </div>
	</div>
	<!-- End of the main page -->
	
	<!-- Start of the pregame page -->
	<div data-role="page" id="pregame">
        <div data-role="header">
			<h1>Get Ready To</h1>
        </div>
		<div role="main" class="ui-content">
			<div id="timecontainer">	
                <div id="timewrapper">
                    <div id="timerdiv">
                        <div id="timer"></div>
                    </div>
                    <div id="choice">
                        <br/>
                        <h1>TAP</h1>
                        <table>
                            <tr><td id='d25'></td></tr>
                        </table>
                    </div>
                </div>
			</div>
		</div><!-- /content -->
	</div><!-- /page -->

	<!-- Start of the game page -->
	<div data-role="page" id="game">
        <div data-role="header">
			<p class='score'>0</p>
        </div>
		<div role="main" class="ui-content">
			<div class="background">
				<div id="board">
					<table id="gametable">
						<tr>
							<td id='d0' class="gametd"></td>
							<td id='d1' class="gametd"></td>
							<td id='d2' class="gametd"></td>
							<td id='d3' class="gametd"></td>
							<td id='d4' class="gametd"></td>
						</tr>
						<tr>
							<td id='d5' class="gametd"></td>
							<td id='d6' class="gametd"></td>
							<td id='d7' class="gametd"></td>
							<td id='d8' class="gametd"></td>
							<td id='d9' class="gametd"></td>
						</tr>
						<tr>
							<td id='d10' class="gametd"></td>
							<td id='d11' class="gametd"></td>
							<td id='d12' class="gametd"></td>
							<td id='d13' class="gametd"></td>
							<td id='d14' class="gametd"></td>
						</tr>                 
						<tr>                  
							<td id='d15' class="gametd"></td>
							<td id='d16' class="gametd"></td>
							<td id='d17' class="gametd"></td>
							<td id='d18' class="gametd"></td>
							<td id='d19' class="gametd"></td>
						</tr>                 
						<tr>                  
							<td id='d20' class="gametd"></td>
							<td id='d21' class="gametd"></td>
							<td id='d22' class="gametd"></td>
							<td id='d23' class="gametd"></td>
							<td id='d24' class="gametd"></td>
						</tr>
					</table>
				</div>
			</div>
			<a href="#done">done</a>
		</div><!-- /content -->
		<div data-role="footer">
			<div id="level">
				Level: <p id="gameLevel">0</p>
			</div>
		</div><!-- /footer -->
	</div><!-- /page -->
	
	<!-- Start of the Leaderboard page -->
	<div data-role="page" class="ui-content" id="LeaderboardPage">
	
		<h1 id="LeaderTitle" >Leaderboard</h1>
		
		 <input type="text" class="form-control" id="userID" placeholder="Name">
		 <input type="text" class="form-control" id="userScore" placeholder="Score">
		 
		<table class="table" id="scoreDisplay">
			<thead>
				<tr>
					<td>#</td>
					<td>NAME</td>
					<td>SCORE</td>
				</tr>
			</thead>
			<tbody id="bodyLeader">
			</tbody>
		</table>
		<div data-role="button" type="submit" class="btn btn-default" id="send">Submit</div>
		<a  data-role="button" data-inline="true" class="menu">Main Menu</a>
	</div>
	
	<!-- Start of the gameover page -->
	<div data-role="page" class="ui-content" id="done">
        <div data-role="header">
            <h1 id='gameover'>Game Over</h1>
        </div>
		<h3>Score:</h3>
		<p class='score'><strong>0</strong></p>
		<h3>Best Score:</h3>
		<p><strong>0</strong></p>
		<a  data-role="button" data-inline="false" class="play">Play Again</a>
		<a data-role="button" data-inline="false" class="menu">Quit Game</a>
		<a data-role="button" data-inline="false"  class="board">Leaderboard</a>
	</div>

	<!-- Start of the gameover page -->
	<div data-role="page" class="ui-content " id="clear">
        <div data-role="header">
            <h1 id="levelClear" style="fontsize: xx-large">LEVEL 1 CLEARED</h1>
        </div>
		<h3>Score:</h3>
		<p class='score'><strong>0</strong></p>
		<a data-role="button" data-inline="false" class="play">Next Level</a>
		<a data-role="button" data-inline="false" class="menu">Quit Game</a>
		<a data-role="button" data-inline="false"  class="board">Leaderboard</a>
	</div>
	
</body>
</html>
